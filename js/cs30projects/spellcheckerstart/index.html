<!DOCTYPE html>
<html>

<head>
	<title>Spell Check</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>

	<h1>Spell Check</h1>

	<h2>Spell Check a Word</h2>
	<p>Please enter a word: <input id="word" type="text">
		<button id="checkWord">Check Word</button>
	</p>
	<p id="result"></p>

	<h2>Spell Check a Document</h2>
		<button id="checkDocu">Check Word</button>
	<h2>Search Type</h2>
	<input type="radio" id="linear" name="searchType" value="linear">
	<label for="linear">Linear</label>

	<input type="radio" id="binary" name="searchType" value="binary">
	<label for="linear">Binear</label>

</body>

</html>
